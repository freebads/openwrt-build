name: Build OpenWrt Firmware

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory (備份)
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_bin_backup${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
        retention-days: 1

    - name: Find firmware files
      id: find-files
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets
        # 搜尋所有 .bin, .img, .tar 等固件文件
        FIRMWARE_FILES=$(find . -type f \( -name "*.bin" -o -name "*.img" -o -name "*.tar" -o -name "*.gz" \) -not -name "*.sha256sum" -not -name "*.md5sum")
        if [ -z "$FIRMWARE_FILES" ]; then
          echo "沒有找到固件文件！"
          echo "當前目錄結構："
          find . -type f | head -20
          echo "status=failure" >> $GITHUB_OUTPUT
          exit 1
        else
          echo "找到固件文件："
          echo "$FIRMWARE_FILES"
          echo "FIRMWARE_PATH=openwrt/bin/targets" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
        fi

    - name: Prepare firmware for upload
      id: prepare
      if: steps.find-files.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets
        # 創建一個專門存放固件的目錄
        mkdir -p firmware_output
        # 複製所有固件文件
        find . -type f \( -name "*.bin" -o -name "*.img" -o -name "*.tar" -o -name "*.gz" \) -not -name "*.sha256sum" -not -name "*.md5sum" -exec cp {} firmware_output/ \;
        
        echo "準備上傳的固件："
        ls -la firmware_output/
        
        # 計算文件數量
        FILE_COUNT=$(ls -1 firmware_output/ | wc -l)
        echo "FILE_COUNT=$FILE_COUNT" >> $GITHUB_ENV
        
        # 創建詳細的發布說明
        echo "## OpenWrt 固件編譯結果" > release_notes.md
        echo "**編譯時間:** $(date)" >> release_notes.md
        echo "**設備名稱:** ${{ env.DEVICE_NAME }}" >> release_notes.md
        echo "**文件數量:** $FILE_COUNT" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 包含的固件文件:" >> release_notes.md
        ls -la firmware_output/ | awk '{print "- " $9 " (" $5 " bytes)"}' >> release_notes.md
        echo "" >> release_notes.md
        echo "### 下載方式:" >> release_notes.md
        echo "1. 點擊右邊的 Artifacts 下載" >> release_notes.md
        echo "2. 或者在下面的 Release 中下載" >> release_notes.md

    - name: Upload firmware via Artifact (保證有下載)
      uses: actions/upload-artifact@v4
      if: steps.prepare.outputs.status == 'success' || steps.compile.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/targets/firmware_output/
        retention-days: 30

    - name: Create Release
      if: env.UPLOAD_RELEASE == 'true' && steps.prepare.outputs.status == 'success'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ env.FILE_DATE }}
        name: OpenWrt Build ${{ env.FILE_DATE }}
        body_path: release_notes.md
        files: openwrt/bin/targets/firmware_output/*
        draft: false
        prerelease: false

    - name: Debug output if failed
      if: failure()
      run: |
        echo "=== 編譯失敗，顯示最後的日誌 ==="
        cd openwrt
        tail -100 logs/*.log 2>/dev/null || echo "沒有日誌文件"
        echo "=== 當前目錄結構 ==="
        find bin/ -type f 2>/dev/null | head -50 || echo "bin 目錄不存在"
